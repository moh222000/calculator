<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
            padding-top: 250px;
        }
        h2 {
            color: #00eaff;
        }
        input {
            padding: 12px;
            font-size: 18px;
            margin: 10px;
            width: 180px;
            text-align: center;
            background-color: #222;
            border: 2px solid #00eaff;
            color: #ffffff;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: #00eaff;
        }
        #result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            color: #00eaff;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>Price Calculator</h2>
    
    <label for="angleInput"></label>
    <input type="number" id="angleInput" placeholder="">

    <div id="result">Number: </div>

    <script>
        function calculateAngle() {
            let p = parseFloat(document.getElementById("angleInput").value);
            let x = 0;

            if (isNaN(p)) {
                document.getElementById("result").innerText = "Number: ";
                return;
            }

            // Ensure p is within 0-360 by using modulo
            p = p % 360;
            if (p < 0) p += 360; // Ensure positive value for negative inputs

            // Determine reference angle
            if (p >= 0 && p <= 90) {
                x = p;
            } else if (p > 90 && p <= 180) {
                x = 180 - p;
            } else if (p > 180 && p <= 270) {
                x = p - 180;
            } else if (p > 270 && p <= 360) {
                x = 360 - p;
            }

            // Display result
            document.getElementById("result").innerText = "Number: " + x;
        }

        // Attach event listener to input field
        document.getElementById("angleInput").addEventListener("input", calculateAngle);
    </script>

</body>
</html>
